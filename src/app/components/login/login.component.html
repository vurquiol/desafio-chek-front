
<div class="contenedor" *ngIf="!register && !identity">
    <div class="box-login shadow-lg border p-4 rounded">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <img src="assets\img\logo-k.svg" alt="Logo" id="logoSkoy">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="text-center">Ingresa a tu cuenta</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">                  
                        <mat-form-field class="example-full-width w-200">
                            <mat-label>Correo</mat-label>
                            <input required #email="ngModel" name="email" [(ngModel)]="user.email" type="email" email="true" matInput >
                        </mat-form-field>                 
                </div>
            </div>

            <!-- row 2 -->
            <div class="row mt-3">
                <div class="col-lg-12">                  
                        <mat-form-field class="example-full-width w-200">   
                            <mat-label>Clave</mat-label>                       
                            <input required #password="ngModel" name="password" [(ngModel)]="user.password" type="password" matInput>
                        </mat-form-field>                   
                </div>
            </div>

            <!-- row 2 -->
            <div class="row mt-4">
                <div class="col-lg-12">
                    <button mat-raised-button color="primary" [disabled]="loginForm.invalid" type="submit" class="w-100">Log In</button>
                   
                </div>
            </div>
        </form>
    </div>
</div>


<div *ngIf="spinner" class="spinnerDIV">
    <mat-spinner  class="spinner spinner-window"></mat-spinner>
</div>
