<p>
    <mat-toolbar color="primary">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item >
          <mat-icon> attach_money</mat-icon>
          <span>1</span>
        </button>
        <button mat-menu-item >
          <mat-icon>supervisor_account</mat-icon>
          <span >2</span>
        </button>
        <button mat-menu-item>
          <mat-icon>history</mat-icon>
          <span >3</span>
        </button>
      </mat-menu>
      <span>Menu</span>
      <span class="space"></span>
      <button (click)="logout()" mat-icon-button class="example-icon favorite-icon" #tooltip="matTooltip" 
        matTooltip="Cerrar">
        <mat-icon class="marginleft" >exit_to_app</mat-icon>        
      </button>
    </mat-toolbar> 

    <mat-card class="tarjeta-credito">
        <mat-card-header>
          <div mat-card-avatar class="icono-tarjeta">
            <mat-icon>credit_card</mat-icon>
          </div>
          <mat-card-title>
            Tarjeta de Crédito
          </mat-card-title>        
        </mat-card-header>
        <mat-card-content>
          <div class="numero-tarjeta">
            {{ accountId }}
          </div>
          <div  *ngIf="account!=null && account.accountBalance!=null" class="numero-tarjeta">
            Saldo : {{ account.accountBalance }}
          </div>
          <div class="info-tarjeta">
            <div *ngIf="account!=null && account.userCompleteName!=null" >
              <label>Titular: </label>
              <span>{{ account.userCompleteName }}</span>
            </div>
            <!-- <div>
              <label>Fecha de Expiración:</label>
              <span>{{ tarjetaCredito.fechaExpiracion }}</span>
            </div> -->
            
          </div>
        </mat-card-content>       
      </mat-card>
  </p>
